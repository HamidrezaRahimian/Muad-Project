<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #photologo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        #goback {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #goback:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>

    <img id="photologo" src="img/logo.png" alt="Photo Logo" onclick="goBack()" />

    <a id="goback" href="home.html">Go Back to Home</a>

    <script>
        function goBack() {
            window.location.href = "home.html";
        }
    </script>

</body>

</html>
